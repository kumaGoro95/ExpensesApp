<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<title>title</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/main}">メインへ</a> <a th:href="@{/post}">投稿へ</a>
	</div>
	<div class="record">
		<h1>投稿一覧</h1>
		 <table>
        <thead>
          <tr>
              <th>ユーザー名</th>
              <th>内容</th>
              <th>投稿日時</th>
              <th>更新日時</th>
              <th>　</th>
          </tr>
        </thead>
      <tbody>
		<div th:each="post : ${posts}" th:inline="text">
			<a th:href="@{/post/__${post.postId}__}">
			<tr>
				<td>[[${post.username}]]</td>
				<td>[[${post.postBody}]]</td>
				<td>[[${post.createdAt}]]</td>
				<td>[[${post.updatedAt}]]</td>
				<td>
				<span th:if="${user.username == post.username}">
                <a
			th:href="@{/editPost/__${post.postId}__}">編集</a> <a
			th:href="@{/deletePost/__${post.postId}__}">削除</a>
            </span>
            </td>
				</tr></a>
				</div>
				</tbody>
	</div>
</body>
</html>
