<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<title>title</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/main}">メインへ</a> <a th:href="@{/post}">投稿へ</a>
	</div><div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">収入</a></li>
        <li class="tab col s3"><a class="active" href="#test2">支出</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12"><div class="record">
		<h1>投稿一覧</h1>
		 <table>
        <thead>
          <tr>
              <th>ユーザー名</th>
              <th>内容</th>
              <th>投稿日時</th>
              <th>更新日時</th>
              <th>　</th>
          </tr>
        </thead>
      <tbody>
		<div th:each="post : ${posts}" th:inline="text">
			<a th:href="@{/post/__${post.postId}__}">
			<tr>
				<td>[[${post.username}]]</td>
				<td>[[${post.postBody}]]</td>
				<td><p th:text="${#dates.format(post.createdAt,'yyyy-MM-dd')}"></p></td>
				<td>[[${post.updatedAt}]]</td>
				<td>
				<span th:if="${user.username == post.username}">
                <a
			th:href="@{/editPost/__${post.postId}__}">編集</a> <a
			th:href="@{/deletePost/__${post.postId}__}">削除</a>
            </span>
            </td>
				</tr></a>
				</div>
				</tbody>
	</div></div>
    <div id="test2" class="col s12">Test 2</div>
    
  </div>
	
<script>
$(document).ready(function(){
    $('.tabs').tabs();
  });
</script>
</body>
</html>
