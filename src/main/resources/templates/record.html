<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<title>title</title>
</head>
<body>
	<div class="record">
		<h1>履歴</h1>
		<table>
			<thead>
				<tr>
					<th>日付</th>
					<th>金額</th>
					<th>カテゴリ</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<span th:inline="text">
					<tr>
						<td>[[${record.recordDate}]]</td>
						<td>[[${record.incomeAndExpense}]]円</td>
						<td>[[${record.categoryId}]]</td>
				</span>
				<td><a th:href="@{/editRecord/__${record.recordId}__}">編集</a> <a
					th:href="@{/deleteRecord/__${record.recordId}__}">削除</a></td>
				</tr>
	</tbody>
	</table>
	</div> 
</body>
</html>
