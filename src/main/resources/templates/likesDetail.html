<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<title>title</title>
</head>
<body>
	<div class="main">
		<a th:href="@{/}">メインへ</a>
		<a th:href="@{/post}">投稿へ</a>
	</div>
	<div class="likes">
	<h1>いいね一覧</h1>
	<div th:each="like : ${likes}" th:inline="text">
		ユーザー:[[${like.username}]] - 登録日時:[[${like.createdAt}]]
	</div>
	<br>
	<br>
	</div>
</body>
</html>
