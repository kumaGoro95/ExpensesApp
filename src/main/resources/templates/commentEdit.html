<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>
	<div class="main">
		<h3>コメント入力</h3>
		<form th:action="@{/updateComment}" th:object="${comment}" method="post"
			novalidate>
			<input type="hidden" name="commentId" th:value="${comment.commentId}" />
			<input type="hidden" name="username" th:value="${user.username}" />
			<input type="hidden" name="postId" th:value="${comment.postId}" />
			<div class="form-group">
				<label for="note">本文</label>
				<textarea rows="5" cols="40" th:errorclass="is-invalid"
					th:field="*{commentBody}"></textarea>
				<div class="invalid-feedback" th:errors="*{commentBody}"></div>
			</div>

			<div class="form-check"></div>
			<button class="btn">登録</button>
		</form>
	</div>
</body>
</html>
