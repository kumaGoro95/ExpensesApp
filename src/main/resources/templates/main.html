<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:insert="fragments/header :: header"></th:block>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>title</title>
</head>
<body>
	<div class="container" th:inline="text">
		<div class="row"></div>
		<div class="row">
			<div class="col s8">
				<div class="card">
					<div class="card-content">
						<div class="row">
							<div class="col s12 center">
								<h4>[[${year}]]年[[${month}]]月の状況</h4>
							</div>
						</div>
						<div class="row"></div>
						<div class="card-title">
							<div class="col s3 center">
								<div class="cell">
									<p class="frame">
										<span class="moneylabel">予算</span><br> <span
											class="money"><h5>[[${budget}]]円</h5></span>
									</p>
								</div>
							</div>
							<div class="col s1 center">
								<br>
								<h5>－</h5>
							</div>
							<div class="col s3 center">
								<div class="cell">
									<p class="frame">
										<span class="moneylabel">支出</span><br> <span
											class="money"><h5>[[${totalAmmount}]]円</h5></span>
									</p>
								</div>
							</div>
							<div class="col s1 center">
								<br>
								<h5>=</h5>
							</div>
							<div class="col s3 center">
								<div class="cell">
									<p class="frame">
										<span class="moneylabel">残り</span><br> <span
											class="money"><h5>[[${balance}]]円</h5></span> <span
											class="moneylabel">使えます</span>
									</p>
								</div>
							</div>
						</div>
						<div class="row"></div>
						<div class="exChart">
							<canvas id="expenseChart"
								style="display: block; height: 320px; width: 640px;" width="800"
								height="400" class="chartjs-render-monitor"></canvas>
							<div class="center">
								<span class="noData" th:if="${expenseData == checknull}"><h6>表示できるデータがありません</h6></span>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="card-title center">最近の記録</div>
						<div class="row"></div>
						<table>
							<thead>
								<tr>
									<th>日付</th>
									<th>金額</th>
									<th>カテゴリ</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<span th:each="record : ${recordsLimit10}" th:inline="text">
									<tr>
										<td>[[${record.recordDate}]]</td>
										<td>[[${record.incomeAndExpense}]]円</td>
										<td><i
											th:class="${categoriesToIcon.get(record.categoryCode)}+' fa-lg'"></i>[[${record.subcategoryName}]]</td>
										<td><a class="dropdown-trigger" href="#!"
											data-target="dropdown-record"><i
												class="fas fa-caret-down fa-lg"></i></a></td>

										<!-- ドロップダウンメニュー -->
										<ul id="dropdown-record" class="dropdown-content">
											<li><a th:href="@{/editRecord/__${record.recordId}__}">編集</a></li>
											<li><a th:href="@{/deleteRecord/__${record.recordId}__}">削除</a></li>
										</ul>

									</tr>
							</tbody>
						</table>
						</span>
						<div class="center">
							<span th:if="${recordsLimit10 == nullRecord}"><h6>表示できるデータがありません</h6></span>
						</div>
					</div>

				</div>
			</div>
			<div class="col s4">
				<div class="row card">
					<div class="card-content">
						<h6 class="center gray-text">かんたん入力</h6>
						<form th:action="@{/record}" th:object="${moneyRecord}"
							method="post" novalidate>
							<input type="hidden" name="username" th:value="${user.username}" />
							<div class="form-group">
								<label for="recordDate">日付</label> <input type="text"
									class="datepicker" th:errorclass="is-invalid"
									th:field="*{recordDate}">
								<div class="invalid-feedback" th:errors="*{recordDate}"></div>
							</div>
							<div class="form-group">
								<label for="incomeAndExpense">金額</label> <input type="number"
									th:errorclass="is-invalid" th:field="*{incomeAndExpense}">
								<div class="invalid-feedback" th:errors="*{incomeAndExpense}"></div>
							</div>
							<div class="form-group">
								<div class="input-field col s12">
									<select th:field="*{categoryId}">
										<div th:each="category, index : ${categories}"
											th:inline="text">
											<optgroup th:label="${category['value']}">
												<div th:each="subcategory : ${subcategories}"
													th:inline="text">
													<th:block
														th:if="${subcategory.categoryCode == category['key']}">
														<option th:value="${subcategory.categoryId}">[[${subcategory.subcategoryName}]]</option>
													</th:block>
											</optgroup>
										</div>
									</select> <label for="recordDate">カテゴリ</label>
								</div>
							</div>


							<div class="form-group">
								<label for="note">備考</label>
								<textarea rows="10" cols="30" th:errorclass="is-invalid"
									th:field="*{note}"></textarea>
								<div class="invalid-feedback" th:errors="*{note}"></div>
							</div>

							<button class="waves-effect waves-light btn-large">
								記録する <i class="material-icons right">note_add</i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" th:inline="javascript">
	$('#message').fadeOut( 8000 );
  var ctx = document.getElementById("expenseChart");
  var expenseChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [[ ${expenseLabel} ]],
      datasets:[{
          backgroundColor: [
        	//食費
            "rgb(255, 99, 71)",
            //日用品
            "rgb(30, 144, 255)",
            //交通費
            "rgb(50, 205, 50)",
            //交際費
            "rgb(255, 182, 193)",
            //趣味・娯楽
            "rgb(255, 205, 86)",
            //教育費
            "rgb(70, 130, 180)",
            //衣服・美容
            "rgb(221, 160, 221)",
            //健康・医療
            "rgb(124, 252, 0)",
            //通信費
            "rgb(135, 206, 250)",
            //水道・光熱費
            "rgb(255, 255, 100)",
            //家・クルマ
            "rgb(220, 20, 60)",
            //税金・保険
            "rgb(188, 143, 143)",
            //大型出費
            "rgb(72, 209, 204)",
            //その他
            "rgb(192, 192, 192)",
            //貯金
            "rgb(230, 230, 250)"
          ],
          data:[[${expenseData}]],
      }]
    },
    options: {
      title: {
        display: true,
        text: '支出の内訳'
      }
    }
  });
  


	$(document).ready(
			function() {
				$(".dropdown-trigger").dropdown();
				$('select').formSelect();
				$('.datepicker').datepicker(
						{
							format : "yyyy-mm-dd",
							i18n : {
								months : [ "1月", "2月", "3月", "4月", "5月",
										"6月", "7月", "8月", "9月", "10月",
										"11月", "12月" ],
								monthsShort : [ "1月", "2月", "3月", "4月",
										"5月", "6月", "7月", "8月", "9月",
										"10月", "11月", "12月" ],
								weekdays : [ "日曜日", "月曜日", "火曜日", "水曜日",
										"木曜日", "金曜日", "土曜日" ],
								weekdaysShort : [ "日", "月", "火", "水", "木",
										"金", "土" ],
								weekdaysAbbrev : [ "日", "月", "火", "水", "木",
										"金", "土" ],
								nextMonth : "翌月",
								previousMonth : "前月",
								labelMonthSelect : "月を選択",
								labelYearSelect : "年を選択",
								setDefaultDate : true,
								cancel : 'キャンセル',
								clear : 'クリア',
								done : 'OK',
								close : "閉じる",
								format : "yyyy-mm-dd",
							}
						});
			});
	
	var ctx = document.getElementById("total");
	  var myBarChart = new Chart(ctx, {
	    type: 'bar',
	    data: {
	      labels: [],
	      datasets: [
	        {
	          label: '月',
	          data: [[${total}]],
	          backgroundColor: "rgba(219,39,91,0.5)"
	        },{
	          label: '日',
	          data: [11],
	          backgroundColor: "rgba(130,201,169,0.5)"
	        }
	      ]
	    },
	    options: {
	      title: {
	        display: true,
	        text: '合計'
	      },
	      scales: {
	        yAxes: [{
	          ticks: {
	            suggestedMax: 100,
	            suggestedMin: 0,
	            stepSize: 10,
	            callback: function(value, index, values){
	              return  value +  '%'
	            }
	          }
	        }]
	      },
	    }
	  });
</script>

</body>
</html>
