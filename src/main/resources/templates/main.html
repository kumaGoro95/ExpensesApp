<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <th:block th:insert="fragments/header :: header"></th:block>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>title</title>
</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col m6 s12">
	<div class="exChart">
  <canvas id="expenseChart" style="display: block; height: 320px; width: 640px;" width="800" height="400" class="chartjs-render-monitor"></canvas>
  </div>
  <p class="center">
  1000円
  </p>
  </div>
  <div class="col m6 s12">
  <div class="inChart">
  <canvas id="incomeChart" style="display: block; height: 320px; width: 640px;" width="800" height="400" class="chartjs-render-monitor"></canvas>
  </div>
  <p class="center">
  10000円
  </p>
  </div>
  </div>
  <!-- CDN -->
		<a th:href="@{/logout}">ログアウト</a><a th:href="@{/postmain}">投稿へ</a>
		<a th:href="@{/test}">テスト</a>
		</div>
		  <script type="text/javascript" th:inline="javascript">
  var ctx = document.getElementById("expenseChart");
  var expenseChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: [[ ${expenseLabel} ]],
      datasets:[{
          backgroundColor: [
            "rgb(255, 99, 132)",
            "rgb(54, 162, 235)",
            "rgb(255, 205, 86)"
          ],
          data:[[${expenseData}]],
      }]
    },
    options: {
      title: {
        display: true,
        text: '支出'
      }
    }
  });
  
  var ctx = document.getElementById("incomeChart");
  var incomeChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: [[ ${incomeLabel} ]],
      datasets: [{
          backgroundColor: [
              "#BB5179",
              "#FAFF67",
              "#58A27C",
              "#3C00FF"
          ],
          data:[[${incomeData}]],
      }]
    },
    options: {
      title: {
        display: true,
        text: '収入'
      }
    }
  });
  </script>

	
</body>
</html>
