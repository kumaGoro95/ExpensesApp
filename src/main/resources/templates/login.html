<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>title</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s2"></div>
			<div class="col s8">
				<div class="row card forms">
					<div class="card-content">
						<h4 class="center gray-text">ログイン</h4>
						<div class="row"></div>
						<div class="alert-danger" th:if="${param.error}">
							<p>メールアドレスまたはパスワードが正しくありません</p>
						</div>
						<div class="alert-success" th:if="${param.register}">
							<p>新規登録が完了しました</p>
						</div>
						<div class="alert-success" th:if="${param.logout}">
							<p>ログアウトしました</p>
						</div>
						<form class="row s12" th:action="@{/login}" th:object="${user}"
							method="post">
							<div class="row">
								<div class="input-field col s12">
									<input type="text" name="email" placeholder="xxx@xxx.com">
									<label for="address">メールアドレス</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="password" name="password" placeholder="password">
									<label for="password">パスワード</label>
								</div>
							</div>
							<div class="col s12 center">
								<button class="waves-effect waves-light btn">ログイン</button>
							</div>
						</form>
						<a th:href="@{/register}">新規登録はこちら</a>
					</div>
				</div>
			</div>
			<div class="col s2"></div>
		</div>

	</div>
	<script>
		$('#message').fadeOut(2000);
	</script>
</body>
</html>
