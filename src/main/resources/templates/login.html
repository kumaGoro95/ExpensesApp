<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>Piggy Bank</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col s0 l2"></div>
				<div class="col s12 l8">
					<div class="row card forms">
						<div class="card-content">
							<h4 class="center gray-text">ログイン</h4>
							<div class="row"></div>
							<div class="row">
								<div class="alert-danger" th:if="${param.error}">
									<p class="red-text alert">メールアドレスまたはパスワードが正しくありません</p>
								</div>
								<div class="alert-success" th:if="${param.register}">
									<p class="red-text alert">新規登録が完了しました</p>
								</div>
								<div class="alert-success" th:if="${param.logout}">
									<p class="red-text alert">ログアウトしました</p>
								</div>
							</div>
							<form th:action="@{/login}" th:object="${user}" method="post">
								<div class="row">
									<div class="input-field col s12">
										<input type="text" name="email" placeholder="xxx@xxx.com">
										<label for="address"><span class="label"><span
												class="label">メールアドレス</span></span></label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input type="password" name="password" placeholder="password">
										<label for="password"><span class="label"><span
												class="label">パスワード</span></span></label>
									</div>
								</div>
								<div class="row">
								<div class="col s12 center">
									<button class="waves-effect waves-light btn">ログイン</button>
								</div>
								</div>
								<div class="row center">
									<p class="guest-login">
										<a th:href="@{/guest-login}">ゲストログインで試す</a>
									</p>
								</div>
							</form>
							<a th:href="@{/register}">新規登録はこちら</a>
						</div>
					</div>
				</div>
				<div class="col s0 l2"></div>
			</div>

		</div>
	</main>
	<script>
	$(document).ready(function() {
		$(".dropdown-trigger").dropdown();
		$('#message').fadeOut(2000);
		$('.sidenav').sidenav();
	});
	
	</script>
</body>
<th:block th:insert="fragments/footer :: footer"></th:block>
</html>
