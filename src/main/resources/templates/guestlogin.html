<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>Piggy Bank</title>
</head>
<body onload="loadFunc()">
	<main>
		<div class="container">
			<div class="row">
				<div class="col s2"></div>
				<div class="col s8">
					<div class="row card forms">
						<div class="card-content">
							<h4 class="center gray-text">ログイン</h4>
							<div class="row"></div>
							<div class="row">
								<div class="alert-danger" th:if="${param.error}">
									<p class="red-text alert">メールアドレスまたはパスワードが正しくありません</p>
								</div>
								<div class="alert-success" th:if="${param.register}">
									<p class="red-text alert">新規登録が完了しました</p>
								</div>
								<div class="alert-success" th:if="${param.logout}">
									<p class="red-text alert">ログアウトしました</p>
								</div>
							</div>
							<form th:action="@{/login}" name="loginForm" th:object="${user}" method="post">
								<div class="row">
									<div class="input-field col s12">
										<input type="text" name="email" value="test@test.jp" readonly>
										<label for="address"><span class="label"><span
												class="label">メールアドレス</span></span></label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input type="password" name="password" value="password" readonly>
										<label for="password"><span class="label"><span
												class="label">パスワード</span></span></label>
									</div>
								</div>
								<div class="row">
								<div class="col s12 center">
									<input id="submit_button" type="submit" class="waves-effect waves-light btn" value="ログイン">
								</div>
								</div>
								<div class="row center">
									<p class="guest-login">
										<a th:href="@{/login/test@test.jp/password}">ゲストログインで試す</a>
									</p>
								</div>
							</form>
							<a th:href="@{/register}">新規登録はこちら</a>
						</div>
					</div>
				</div>
				<div class="col s2"></div>
			</div>

		</div>
	</main>
	<script>
	$('#message').fadeOut(2000);
	function loadFunc() {
		document.loginForm.submit();
    }
	</script>
</body>
<th:block th:insert="fragments/footer :: footer"></th:block>
</html>
