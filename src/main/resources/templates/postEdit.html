<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<title>title</title>
</head>
<body>
	<div class="main">
		<h3>コメント入力</h3>
		<form th:action="@{/updatePost}" th:object="${post}" method="post"
			novalidate>
			<input type="hidden" name="postId" th:value="${post.postId}" />
			<input type="hidden" name="username" th:value="${post.username}" />
			<div class="form-group">
				<label for="note">本文</label> <textarea  rows="5" cols="40" th:errorclass="is-invalid" th:field="*{postBody}"></textarea>
				<div class="invalid-feedback" th:errors="*{postBody}"></div>
			</div>

	<div class="form-check"></div>
	<button class="btn">登録</button>
	</form>
	</div>
</body>
</html>
