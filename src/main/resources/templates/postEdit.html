<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>title</title>
</head>
<body>
	<div class="container">
		<div class="row card hoverable">
			<div class="card-content">
				<h3 class="center gray-text">投稿編集</h3>
				<form th:action="@{/updatePost}" th:object="${post}" method="post"
					novalidate>
					<input type="hidden" name="postId" th:value="${post.postId}" /> <input
						type="hidden" name="username" th:value="${post.username}" />
					<div class="form-group">
						<label for="note">本文</label>
						<textarea rows="5" cols="40" th:errorclass="is-invalid"
							th:field="*{postBody}"></textarea>
						<div class="invalid-feedback" th:errors="*{postBody}"></div>
					</div>

					<div class="form-check"></div>
					<button class="btn">登録</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$(".dropdown-trigger").dropdown();
		});
	</script>
</body>
</html>
