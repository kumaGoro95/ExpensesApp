<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>title</title>
</head>
<body>
	<div class="container">
		<div class="row card">
			<div class="list">
				<span th:inline="text">
					<div class="center">
						<i class="medium material-icons">face</i>
					</div>
					<h4 class="center">[[${user.userNickname}]]</h4>
					<div class="center">
						<span class="grey-text">@[[${user.username}]]</span>
					</div>
					<div class="row"></div>
					<div class="center"><a th:href="@{/setting}" class="waves-effect waves-light btn"><i class="material-icons right">settings</i>プロフィール編集</a></div>
				</span>
			</div>
		</div>
		<h3>投稿</h3>
		<div th:each="post : ${posts}" th:inline="text">
					<div class="row card">
						<div class="card-content">
						<div class="right">
									<span th:if="${user.username == post.username}"> <a
										class="dropdown-trigger" href="#!" data-target="dropdown-post"><i
											class="material-icons small">expand_more</i></a>

										<ul id="dropdown-post" class="dropdown-content">
											<li><a th:href="@{/editPost/__${post.postId}__}">編集</a></li>
											<li><a th:href="@{/deletePost/__${post.postId}__}">削除</a></li>
										</ul></span>
								</div>
							[[${post.username}]]<br>
							[[${post.postBody}]]<br>
							<p th:text="*{#temporals.format(post.createdAt, 'yyyy/MM/dd')}"></p>
							<br> [[${post.updatedAt}]]<br>  <a th:href="@{/post/__${post.postId}__}"><i
								class="material-icons">comment</i>[[${commentCount.get(post.postId)}]]</a>
					</div>
				</div>
	</div>
	<script>
		$(document).ready(function() {
			$(".dropdown-trigger").dropdown();
		});
	</script>
</body>
</html>
