<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>title</title>
</head>
<body>
	<div class="container">
		<span th:inline="text">
			<div class="row card">
				<div class="card-content">
					<div class="right">
						<span th:if="${user.username == post.username}"> <a
							class="dropdown-trigger" href="#!" data-target="dropdown-post"><i
								class="material-icons small">expand_more</i></a>

							<ul id="dropdown-post" class="dropdown-content">
								<li><a th:href="@{/editPost/__${post.postId}__}">編集</a></li>
								<li><a th:href="@{/deletePost/__${post.postId}__}">削除</a></li>
							</ul></span>
					</div>
					<div class="left">
						<i class="medium material-icons">face</i>
					</div>
					<a th:href="@{/userdetail/__${post.username}__}"><h5
							class="black-text">[[${post.userNickname}]]</h5></a>
					<p th:text="${post.createdAt}"></p>
					<div class="row postbody">[[${post.postBody}]]</div>
					<div class="divider"></div>


					<div class="right">
						<a th:href="@{/post/__${post.postId}__}"> <i
							class="far fa-comment-dots fa-2x"></i>[[${commentCount.get(post.postId)}]]
						</a>
						<th:block th:if="${myLikes.contains(post.postId) == true}">
							<a th:href="@{/like/__${post.postId}__}"><i
								class="fas fa-heart fa-2x pink-text text-accent-2"></i></a>[[${likeCount.get(post.postId)}]]
									</th:block>
						<th:block th:unless="${myLikes.contains(post.postId) == true}">
							<a th:href="@{/like/__${post.postId}__}"><i
								class="far fa-heart fa-2x pink-text text-accent-2"></i></a>[[${likeCount.get(post.postId)}]]
									</th:block>
					</div>
				</div>
			</div>

			<h3>コメント</h3> <span th:each="comment : ${comments}" th:inline="text">
				<div class="row card">
					<div class="card-content">
						<div class="right">
							<span th:if="${user.username == comment.username}"> <a
								class="dropdown-trigger" href="#!"
								data-target="dropdown-comment"><i
									class="material-icons small">expand_more</i></a>

								<ul id="dropdown-comment" class="dropdown-content">
									<li><a th:href="@{/editComment/__${comment.commentId}__}">編集</a></li>
									<li><a
										th:href="@{/deleteComment/__${comment.commentId}__}">削除</a></li>
								</ul></span>
						</div>
						<div class="left">
							<i class="medium material-icons">face</i>
						</div>
						<a th:href="@{/userdetail/__${comment.username}__}"><h5
								class="black-text">[[${comment.userNickname}]]</h5></a>
						<p th:text="${comment.createdAt}"></p>
						<div class="row"></div>
						<div class="row commentbody">[[${comment.commentBody}]]</div>
					</div>
				</div>
		</span>

		</span>
		<div class="row card">
			<div class="card-content">
				<div class="card-title">
					<h5 class="center">コメント入力</h5>
				</div>
				<form th:action="@{/postComment}" th:object="${comment}"
					method="post" novalidate>
					<input type="hidden" name="username" th:value="${user.username}" />
					<input type="hidden" name="postId" th:value="${post.postId}" />
					<div class="form-group">
						<label for="note">本文</label>
						<textarea rows="5" cols="40" th:errorclass="is-invalid"
							th:field="*{commentBody}"></textarea>
						<div class="invalid-feedback" th:errors="*{commentBody}"></div>
					</div>

					<div class="form-check"></div>
					<button class="btn">登録</button>
				</form>
			</div>
		</div>
	</div>
	<script>
	$(document).ready(function() {
		$(".dropdown-trigger").dropdown();
	});
	</script>
</body>
</html>
