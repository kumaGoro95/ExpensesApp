<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>
	<div class="post">
	<h1>記録</h1>
	<span th:inline="text">
		ユーザー:[[${post.username}]] - 内容:[[${post.postBody}]] - 登録日時:[[${post.createdAt}]] - 更新日時:[[${post.updatedAt}]]
	</span>
	<div th:each="comment : ${comments}" th:inline="text">
		ユーザー:[[${comment.username}]] - 内容:[[${comment.commentBody}]] - 登録日時:[[${comment.createdAt}]] - 更新日時:[[${comment.updatedAt}]]
	</div>
	<div class="main">
		<h3>コメント</h3>
		<form th:action="@{/postComment}" th:object="${comment}" method="post"
			novalidate>
			<input type="hidden" name="username" th:value="${user.username}" />
			<input type="hidden" name="postId" th:value="${post.postId}" />
			<div class="form-group">
				<label for="note">本文</label> <textarea  rows="5" cols="40" th:errorclass="is-invalid" th:field="*{commentBody}"></textarea>
				<div class="invalid-feedback" th:errors="*{commentBody}"></div>
			</div>

	<div class="form-check"></div>
	<button class="btn">登録</button>
	</form>
	</div>
	</div> 
</body>
</html>
