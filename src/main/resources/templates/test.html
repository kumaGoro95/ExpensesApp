<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<th:block th:insert="fragments/header :: header"></th:block>
<title>title</title>
</head>
<body>
	<div class="container">
		<form id="form" enctype="multipart/form-data">
			<p>
				<input type="file" name="file">
			</p>
			<p>
				<input type="button" id="upload" value="アップロード"> <input
					type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</p>
		</form>
		<span id="result" style="padding: 3px;"></span>
	</div>
	<div class="row">
		<canvas id="total"></canvas>
	</div>
	<script type="text/javascript" th:inline="javascript">

	$(function() {
		// アップロードボタンが押されたら実行。
		$('#upload').click(function() {
			var formData = new FormData($('#form').get()[0]);
			$.ajax({
				url : '/upload',
				method : 'post',
				data : formData,
				processData : false,
				contentType : false,
				cache : false
			}).done(function(data, status, jqxhr) {
				$('#result').text('結果：成功');
			}).fail(function(data, status, jqxhr) {
				$('#result').text('結果：失敗');
			});
		});
	});
	

</script>
</body>


</html>
