<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<th:block th:insert="fragments/header :: header"></th:block>
<title>title</title>
</head>
<body>
	<div class="container">
		<form id="form" enctype="multipart/form-data" th:action="@{/upload}"
			method="post" th:object="${file}">
			<div class="file-field input-field">
				<div class="btn">
					<span>アイコン画像選択</span> <input type="file" th:field="*{uploadedFile}">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
				<button class="waves-effect waves-light btn">送信</button>
			</div>
		</form>
		<span id="result" style="padding: 3px;"></span>

	</div>
	<script type="text/javascript" th:inline="javascript">
		$('.dropdown-trigger').dropdown();
		$(function() {
			// アップロードボタンが押されたら実行。
			$('#upload').click(function() {
				var formData = new FormData($('#form').get()[0]);
				$.ajax({
					url : '/upload',
					method : 'post',
					data : formData,
					processData : false,
					contentType : false,
					cache : false
				}).done(function(data, status, jqxhr) {
					$('#result').text('結果：成功');
				}).fail(function(data, status, jqxhr) {
					$('#result').text('結果：失敗');
				});
			});
		});
	</script>
</body>


</html>
