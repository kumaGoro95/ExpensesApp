<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:insert="fragments/header :: header"></th:block>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<title>title</title>
</head>
<body>
<div class="container">
<a class='dropdown-trigger btn' th:field="${categoryId}" data-target='dropdown1'>カテゴリ</a>

<div class = "row">
              <div class="input-field col s12">
    <select>
      <optgroup label="team 1">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
      </optgroup>
      <optgroup label="team 2">
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </optgroup>
    </select>
    <label>Optgroups</label>
  </div>
  </div>

<!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
  <div th:each="category, index : ${categories}" th:inline="text">
    <li><p class="center" th:text="${category['value']}"></p></li>
    <div th:each="subcategory : ${subcategories}" th:inline="text">
    <th:block th:if="${subcategory.categoryCode == category['key']}">
    <li><a th:value="${subcategory.categoryId}">[[${subcategory.subcategoryName}]]</a></li>
    </th:block>
    </div>
    </div>
  </ul>
  </div>
  <script>
  
  $(document).ready(function(){
	    $('select').formSelect();
	  });
  
$('.dropdown-trigger').dropdown();
</script>
</body>
</html>
