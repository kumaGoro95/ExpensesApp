<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<th:block th:insert="fragments/header :: header"></th:block>
<title>title</title>
</head>
<body>
	<div class="container">
		<div class="col s3">
				<div class="row card">
					<div class="card-content">
						<h5 class="center gray-text">家計簿入力</h5>
						<div class="row"></div>
						<form th:action="@{/record}" th:object="${moneyRecord}"
							method="post" novalidate>
							<input type="hidden" name="username" th:value="${user.username}" />
							<div class="form-group">
								<label for="recordDate">日付</label> <input type="text"
									class="datepicker" th:errorclass="is-invalid"
									th:field="*{recordDate}">
								<div class="invalid-feedback" th:errors="*{recordDate}"></div>
							</div>
							<div class="form-group">
								<label for="incomeAndExpense">金額</label> <input type="number"
									th:errorclass="is-invalid" th:field="*{incomeAndExpense}">
								<div class="invalid-feedback" th:errors="*{incomeAndExpense}"></div>
							</div>
							
							
							
							<div class="form-group">
								<div class="test">
									<select id="bigcategory">
										<span th:each="category : ${categories}"
											th:inline="text">
											<option th:value="${category['key']}">[[${category['value']}]]</option>
											</span>
											</select>
											
											<span th:each="category : ${categories}"
											th:inline="text">
											<div id="smallcategory">
											<select th:field="*{categoryId}">
												<span th:each="subcategory : ${subcategories}"
													th:inline="text">
													<th:block
														th:if="${subcategory.categoryCode == category['key']}">
														<option th:value="${subcategory.categoryId}">[[${subcategory.subcategoryName}]]</option>
														
													</th:block>
													</span>
													</select>
													</div>
													</span>
										<label for="recordDate">カテゴリ</label>
								</div>
							</div>


								<div class="form-group">
									<label for="textarea1">備考</label>
									<textarea id="textarea1" class="materialize-textarea"
										th:errorclass="is-invalid" th:field="*{note}"></textarea>

									<div class="invalid-feedback" th:errors="*{note}"></div>
								</div>
								<div class="center">
									<button class="waves-effect waves-light btn-large">
										記録する <i class="material-icons right">note_add</i>
									</button>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" th:inline="javascript">
	$(function(){
	    $('#bigcategory').bind('change',function(){
	      var bigwordindex = $(this).prop('selectedIndex') - 1; 
	      console.log(bigwordindex );
	      if(bigwordindex < 0){
	         $('#smallcategory select').removeClass('on');
	      }else{
	         $('#smallcategory select:not(:eq(bigwordindex)) option').attr('selected', false);
	         $('#smallcategory select:not(:eq(bigwordindex))').removeClass('on');
	         $('#smallcategory select').eq(bigwordindex).addClass('on');    
	      }
	    });
	});
	
	
		$('.dropdown-trigger').dropdown();

		$(function() {
			// アップロードボタンが押されたら実行。
			$('#upload').click(function() {
				var formData = new FormData($('#form').get()[0]);
				$.ajax({
					url : '/upload',
					method : 'post',
					data : formData,
					processData : false,
					contentType : false,
					cache : false
				}).done(function(data, status, jqxhr) {
					$('#result').text('結果：成功');
				}).fail(function(data, status, jqxhr) {
					$('#result').text('結果：失敗');
				});
			});
		});
	</script>
</body>


</html>
