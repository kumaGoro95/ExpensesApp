<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:insert="fragments/header :: header"></th:block>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<title>title</title>
</head>
<body>
<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

 <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  
	<canvas id="total"></canvas>
	<script type="text/javascript" th:inline="javascript">

	var ctx = document.getElementById("total");
	  var myBarChart = new Chart(ctx, {
	    type: 'bar',
	    data: {
	      labels: [8/1],
	      datasets: [
	        {
	          label: '月',
	          data: [[${total}]],
	          backgroundColor: "rgba(219,39,91,0.5)"
	        },{
	          label: '日',
	          data: [11],
	          backgroundColor: "rgba(130,201,169,0.5)"
	        }
	      ]
	    },
	    options: {
	      title: {
	        display: true,
	        text: '合計'
	      },
	      scales: {
	        yAxes: [{
	          ticks: {
	            suggestedMax: 100,
	            suggestedMin: 0,
	            stepSize: 10,
	            callback: function(value, index, values){
	              return  value +  '%'
	            }
	          }
	        }]
	      },
	    }
	  });
	  
	  $(document).ready(function(){
		    $('.modal').modal();
		  });
	  
</script>
</body>
</html>
