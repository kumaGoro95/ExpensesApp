<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<title>title</title>
</head>
<body>
	<div class="main">
		<h1>設定</h1>
		<p>必要事項を入力してください。 *必須
		<form th:action="@{/setting}" th:object="${user}" method="post"
			novalidate>
			<input type="hidden" name="username" th:value="*{username}" /> <input
				type="hidden" name="createdAt" th:value="*{createdAt}" /> <input
				type="hidden" name="role" th:value="*{role}" />
			<div class="form-group">
				<label for="name"> ユーザー名* </label> <input type="text"
					th:errorclass="is-invalid" th:field="*{userNickname}">
				<div class="invalid-feedback" th:errors="*{userNickname}"></div>
			</div>
			<div class="form-group">
				<label for="email"> メールアドレス* </label> <input type="email"
					th:errorclass="is-invalid" th:field="*{email}">
				<div class="invalid-feedback" th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="password"> パスワード* </label> <input type="password"
					th:errorclass="is-invalid" th:field="*{password}">
				<div class="invalid-feedback" th:errors="*{password}"></div>
			</div>
			<div class="form-group">
				<label for="gender"> 性別 </label>
				<div th:each="gender:${T(com.example.demo.util.GenderType).GENDERS}">
					<p>
						<label> <input class="with-gap" type="radio"
							th:errorclass="is-invalid" th:field="*{gender}"
							th:value="${gender.key}"> <span
							th:for="${#ids.prev('gender')}" th:text="${gender.value}">
								<div class="invalid-feedback" th:errors="*{gender}"></div>
						</span>
						</label>
					</p>
				</div>
			</div>


			<label for="dateOfBirth">生年月日</label> <input type="text"
				class="date" value="2000-01-01"
				th:errorclass="is-invalid" th:field="*{dateOfBirth}" />
			<div class="invalid-feedback" th:errors="*{dateOfBirth}"></div>
			<div class="form-check"></div>
			<button class="btn">更新</button>
		</form>
		<a th:href="@{/deleteUser}">退会する</a>

	</div>
	<input type="text" class="datepicker">
	
	<script type="text/javascript"
		th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
	<script>
	$(document).ready(function(){
	    $('.datepicker').datepicker();
	  });
</script>
</body>
</html>
