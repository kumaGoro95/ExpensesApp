<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<th:block th:insert="fragments/header :: header"></th:block>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>title</title>
</head>
<body>
	<div class="container">
		<div class="row card hoverable">
			<div class="card-content">
				<div class="card-title center">プロフィール編集</div>
				<div class="row"></div>
				<div class="row"></div>
				<h6 class="center">アイコン画像</h6>
				<div class="user-icon center">
					<img th:src="@{/icons/__${user.icon}__}">
				</div>

					<form enctype="multipart/form-data" th:action="@{/setting}" method="post"
					novalidate>
						<div class="file-field input-field">
							<div class="btn">
								<span>アイコン画像選択</span> <input type="file"
									th:field="${file.uploadedFile}">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text" th:field="${user.icon}">
							</div>
						</div>

					<input type="hidden" name="username" th:value="${user.username}" /> <input
						type="hidden" name="createdAt" th:value="${user.createdAt}" /> <input
						type="hidden" name="role" th:value="${user.role}" /> <input
						type="hidden" name="password" th:value="${user.password}" />
					<div class="form-group">
						<label for="name"> ユーザー名（〇文字以内） </label> <input type="text"
							th:errorclass="is-invalid" th:field="${user.userNickname}">
						<div class="invalid-feedback" th:errors="${user.userNickname}"></div>
					</div>
					<div class="form-group">
						<label for="email"> メールアドレス </label> <input type="email"
							th:errorclass="is-invalid" th:field="${user.email}">
						<div class="invalid-feedback" th:errors="${user.email}"></div>
					</div>

					<div class="form-group">
						<label for="gender"> 性別 </label>
						<div
							th:each="gender:${T(com.example.demo.util.GenderType).GENDERS}">
							<p>
								<label> <input class="with-gap" type="radio"
									th:errorclass="is-invalid" th:field="${user.gender}"
									th:value="${gender.key}"> <span
									th:for="${#ids.prev('gender')}" th:text="${gender.value}">
										<div class="invalid-feedback" th:errors="${user.gender}"></div>
								</span>
								</label>
							</p>
						</div>
					</div>


					<label for="dateOfBirth">生年月日</label> <input type="text"
						class="datepicker" value="2000-01-01" th:errorclass="is-invalid"
						th:field="${user.dateOfBirth}" />
					<div class="invalid-feedback" th:errors="${user.dateOfBirth}"></div>
					<div class="form-check"></div>

					<div class="form-group">
						<label for="budget">月の予算</label> <input type="number"
							th:errorclass="is-invalid" th:field="${user.budget}">
						<div class="invalid-feedback" th:errors="${user.budget}"></div>
					</div>

					<button class="btn setting-update">更新</button>
					<a th:href="@{/passwordSetting}">パスワード変更</a>
				</form>
			</div>
		</div>

		<a th:href="@{/deleteUser}">退会する</a>

	</div>
	<script>
		$(document).ready(
				function() {
					$(".dropdown-trigger").dropdown();
					$('.datepicker').datepicker(
							{
								format : "yyyy-mm-dd",
								i18n : {
									months : [ "1月", "2月", "3月", "4月", "5月",
											"6月", "7月", "8月", "9月", "10月",
											"11月", "12月" ],
									monthsShort : [ "1月", "2月", "3月", "4月",
											"5月", "6月", "7月", "8月", "9月",
											"10月", "11月", "12月" ],
									weekdays : [ "日曜日", "月曜日", "火曜日", "水曜日",
											"木曜日", "金曜日", "土曜日" ],
									weekdaysShort : [ "日", "月", "火", "水", "木",
											"金", "土" ],
									weekdaysAbbrev : [ "日", "月", "火", "水", "木",
											"金", "土" ],
									nextMonth : "翌月",
									previousMonth : "前月",
									labelMonthSelect : "月を選択",
									labelYearSelect : "年を選択",
									setDefaultDate : true,
									cancel : 'キャンセル',
									clear : 'クリア',
									done : 'OK',
									close : "閉じる",
									format : "yyyy-mm-dd",
								}
							});
				});
	</script>
</body>
</html>
