
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="fragments/header :: header"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/materializecss/1.0.0/js/materialize.min.js/}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>title</title>
</head>
<body>
	<div class="container">
		<div class="row card hoverable">
			<div class="card-content">
				<h3 class="card-title center">投稿</h3>
				<p>節約のコツ、悩みを共有しよう！</p>
				<form th:action="@{/post}" th:object="${post}" method="post"
					novalidate>
					<input type="hidden" name="username" th:value="${user.username}" />
					<div class="form-group">
						<label>タイトル</label> <input type="text" th:field="*{postTitle}"
							placeholder="安くて品質のいい化粧水を探してます！">
					</div>
					<div class="form-group">
						<textarea rows="10" cols="40" th:errorclass="is-invalid"
							th:field="*{postBody}" placeholder="本文"></textarea>
						<div class="invalid-feedback" th:errors="*{postBody}"></div>
					</div>

					<div class="form-group">
						<div class="input-field col s12">
							<select th:field="*{postCategory}">
								<option value="0" disabled selected>カテゴリを選択してください</option>
								<span th:each="postCategory: ${postCategories}" th:inline="text">
									<option th:value="${postCategory['key']}">[[${postCategory['value']}]]</option>
							</span>
							</select> <label>カテゴリ</label>
						</div>
					</div>

					<div class="form-check"></div>
					<button class="btn">登録</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$(".dropdown-trigger").dropdown();
			$('select').formSelect();
		});
	</script>
</body>
</html>
